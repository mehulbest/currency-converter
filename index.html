<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter | Made by Mehul Uniyal</title>

  <!-- Style -->
  <link href="style.css" rel="stylesheet" />

  <!-- FontAwesome for Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Animate.css for Animations -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    integrity="sha512-VJAnCmvY+zU5J8Ur7Vl2q4Vq+JbP1ucSPPAX2M1I7bVqVNFH2EjIqT6G84C5W2xzXclVBP0UNfRSpBmnR4RH+w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Google Fonts (Poppins) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container animate__animated animate__fadeIn">
    <h2><i class="fa-solid fa-money-bill-transfer"></i> Currency Converter</h2>

    <form>
      <div class="amount">
        <p>Enter Amount</p>
        <input value="1" type="number" min="1" />
      </div>

      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/shiny/64.png" alt="From Flag" />
            <select name="from"></select>
          </div>
        </div>

        <div class="swap-icon">
          <i class="fa-solid fa-right-left"></i>
        </div>
        

        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/shiny/64.png" alt="To Flag" />
            <select name="to"></select>
          </div>
        </div>
      </div>

      <div class="msg">Loading latest rates...</div>
      <button>
        <i class="fa-solid fa-arrow-rotate-right"></i> Get Exchange Rate
      </button>
    </form>

    <!-- Footer -->
    <p class="footer">Made by Mehul Uniyal</p>
  </div>

  <script src="codes.js"></script>
  <script src="lect10.js"></script>
</body>
</html>
